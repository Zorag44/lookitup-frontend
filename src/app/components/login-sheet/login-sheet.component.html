<div class="px-5">
    <mat-form-field appearance="fill" class="py-2">
        <mat-label>Name of the shop</mat-label>
        <input matInput type="search" [(ngModel)]="name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="py-2">
        <mat-label>Password</mat-label>
        <input matInput type="search" [(ngModel)]="password">
    </mat-form-field>
    <div class="align-middle" style="padding-left: 2.5rem;">
        <button mat-icon class=" bg-transparent hover:bg-blue-500 py-2 px-4 text-3xl rounded justify-between" (click)="valid()">
            Login
        </button>
    </div>
</div>
