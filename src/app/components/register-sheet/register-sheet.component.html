<div class="px-5">
    <mat-form-field appearance="fill" class="py-2">
        <mat-label>Name of the shop</mat-label>
        <input matInput type="search" [(ngModel)]="name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="py-2">
        <mat-label>10 digit Phone number</mat-label>
        <input matInput type="number" [(ngModel)]="phone">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="py-2">
        <mat-label>GSTIN</mat-label>
        <input matInput type="search" [(ngModel)]="gstin">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="py-2">
        <mat-label>Location</mat-label>
        <input matInput type="search" [(ngModel)]="loc">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="py-2">
        <mat-label>Set Password</mat-label>
        <input matInput type="password" [(ngModel)]="password">
    </mat-form-field>
    <br>
    <div class="align-middle" style="padding-left: 2.0rem;">
        <button mat-icon class=" bg-transparent hover:bg-blue-500 py-2 px-4 text-3xl rounded justify-between" (click)="submit()">
            Register
        </button>
    </div>
</div>
